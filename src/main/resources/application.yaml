spring:
  aop:
    proxy-target-class: true
  application:
    name: trip-doge
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # Web配置
  web:
    resources:
      add-mappings: true
  
  # 文件上传配置
  servlet:
    multipart:
      # 单个文件最大大小（100MB）
      max-file-size: 100MB
      # 请求最大大小（100MB）
      max-request-size: 100MB
      # 文件写入磁盘的阈值（超过此大小会写入临时文件）
      file-size-threshold: 10MB
      # 临时文件位置
      location: ${java.io.tmpdir}

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:trip_dog}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver


  # 邮件配置
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:demo@example.com}
    password: ${MAIL_PASSWORD:demo-password}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true  # 启用SSL
            trust: "*"  # 信任所有SSL证书（开发环境）
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          # 连接超时设置（毫秒）
          connectiontimeout: 5000  # 5秒连接超时
          timeout: 10000  # 10秒读取超时
          writetimeout: 10000  # 10秒写入超时
          # 优化性能配置
          starttls:
            enable: false  # 使用SSL时禁用STARTTLS
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 10s
      lettuce:
        pool:
          max-active: 20
          max-wait: 5s
          max-idle: 10
          min-idle: 2
        shutdown-timeout: 100ms

# LLM Provider 配置
# 可选值: mock (默认，无需API Key), dashscope, deepseek
llm:
  provider: ${LLM_PROVIDER:mock}




server:
  port: ${SERVER_PORT:7979}
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # 支持跨域的其他配置
  error:
    include-message: always
    include-binding-errors: always
  address: 0.0.0.0

# 日志配置
logging:
  level:
    root: INFO
    com.tripdog: INFO
    org.springframework.security: WARN
    # Redis相关日志级别
    org.springframework.data.redis: INFO
    io.lettuce.core: WARN
    # Session相关日志级别
    org.springframework.session: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/tripdog-backend.log
    max-size: 100MB
    max-history: 30

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.tripdog.model
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# minio (可选，用于文件上传功能)
# 如果不需要文件上传功能，可以留空，服务仍可启动
minio:
  endpoint: ${MINIO_ENDPOINT:localhost}
  port: ${MINIO_PORT:9000}
  access-key: ${MINIO_AK:minioadmin}
  secret-key: ${MINIO_SK:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:trip-doge}

# CORS 跨域配置
cors:
  # 允许的源域名，多个用逗号分隔
  # 开发环境常用端口 + 生产环境域名
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:5173,http://localhost:4200,http://127.0.0.1:3000,http://127.0.0.1:8080,http://127.0.0.1:5173,http://127.0.0.1:4200,https://trip-doge-frontend.zeabur.app}
  # 是否允许携带凭证
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    # OpenAPI 3 JSON 文档路径
    path: /v3/api-docs
    # 启用 API 文档
    enabled: true
  swagger-ui:
    # Swagger UI 访问路径
    path: /swagger-ui.html
    # 启用 Swagger UI
    enabled: true
    # 操作排序方式: alpha(字母排序), method(HTTP方法排序)
    operations-sorter: method
    # 标签排序方式
    tags-sorter: alpha
    # 默认展开深度
    doc-expansion: none
    # 显示请求持续时间
    display-request-duration: true
  # 显示执行器端点
  show-actuator: false
  # 包扫描路径
  packages-to-scan: com.tripdog.controller


# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
    metrics:
      enabled: true

# Session 本地fallback默认配置
session:
  fallback:
    enabled: ${SESSION_FALLBACK_ENABLED:true}
    max-size: ${SESSION_FALLBACK_MAX_SIZE:1000}
    cleanup-interval-ms: ${SESSION_FALLBACK_CLEANUP_INTERVAL_MS:60000}

# MCP 配置（默认值，profile 配置会覆盖）
# 留空表示不使用 MCP 功能
mcp:
  search-link: ${SEARCH_MCP_LINK:}
